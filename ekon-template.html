<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-size: large; line-height: 1.6; }
        code {
            font-family: Consolas, 'Courier New', Courier, monospace;
            color: white;
        }
        .source-code {
            position: relative;
            background-color: var(--bs-secondary-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.375rem;
            padding: 1rem 4rem 1rem 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            margin: 0.5rem 0 1rem 0;
            overflow-x: auto;
        }
        code {
            background-color: #246;
            font-size: inherit;
            line-height: inherit;
            padding: 0 0.5rem;
        }
        .source-code code {
            background-color: transparent;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        .source-code code pre {
            margin: 0;
            border: none;
            background: transparent;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        .source-code .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.25rem;
            padding: 0.25rem 1rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .source-code:hover .copy-btn {
            opacity: 1;
        }
        .source-code .copy-btn:hover {
            background: var(--bs-secondary-bg);
        }
        .copy-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--bs-body-color);
        }
    </style>
    <script>
        // Detect system theme preference and apply it immediately
        (() => {
            'use strict'
            const getStoredTheme = () => localStorage.getItem('theme')
            const setStoredTheme = theme => localStorage.setItem('theme', theme)
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }
            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark')
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }
            }
            setTheme(getPreferredTheme())
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme()
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme())
                }
            })
        })()
    </script>
</head>

<body>
    <div class="container">
        {{.Content}}
    </div>

    <!-- Bootstrap JS Bundle (Optional - only if you need interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-inject copy buttons into all source-code elements
        document.addEventListener('DOMContentLoaded', function() {
            const sourceCodeElements = document.querySelectorAll('.source-code');
            
            sourceCodeElements.forEach(element => {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                `;
                copyButton.addEventListener('click', () => copyToClipboard(copyButton));
                element.appendChild(copyButton);
            });
        });

        function copyToClipboard(button) {
            const codeBlock = button.parentElement;
            const codeElement = codeBlock.querySelector('code');
            const text = codeElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const originalSVG = button.innerHTML;
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                `;
                button.style.background = 'var(--bs-success)';
                button.style.color = 'white';
                
                setTimeout(() => {
                    button.innerHTML = originalSVG;
                    button.style.background = 'var(--bs-body-bg)';
                    button.style.color = '';
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>

</html>
